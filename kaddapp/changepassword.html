{% extends 'kaddapp/basic2.html' %}{% load static %} {% block body %}
<div class="card">
    <div class="card-body">
        <!-- <h4 class="card-title">Add Category</h4> -->
        <div class="row">
            <div class="col-md-6">
                <h4 class="card-title">Change Password</h4>
            </div>

        </div>


        <form class="forms-sample" method="post" action="https://eadds.me/profile/change_password/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="companyname">Old Password</label>
                        <input type="password" class="form-control" name="old_pass" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="companyname">New Password</label>
                        <input type="password" class="form-control" name="new_pass" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success mr-2">Save Changes</button>

        </form>
    </div>
</div>


{% endblock body %}
