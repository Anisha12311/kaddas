{% extends 'kaddapp/basic2.html' %} {% load static %}{% block body %}
<link rel="stylesheet" href="{% static 'style1.css'%}">

<style>
    /*jhgfghjkjhgfgh*/
</style>
<div class="outer_box">
    <div id="stepcontainer" class="stepcontainer">
        <ul class="steps">
            <li class="step step--complete step--inactive">
                <div class="step-progress complete"></div>
                <span class="step__icon"></span>
                <span class="step__label">Personal Details</span>
            </li>
            <li class="step step--incomplete step--active">
                <div class="step-progress incomplete"></div>
                <span class="step__icon"></span>
                <span class="step__label">Social Links</span>
            </li>
            <li class="step step--incomplete step--inactive">
                <div class="step-progress incomplete"></div>
                <span class="step__icon"></span>
                <span class="step__label">Payment</span>
            </li>
            <li class="step step--incomplete step--inactive">
                <div class="step-progress incomplete"></div>
                <span class="step__icon"></span>
                <span class="step__label">Services</span>
            </li>
            <li class="step step--incomplete step--inactive">
                <div class="step-progress incomplete"></div>
                <span class="step__icon"></span>
                <span class="step__label">Gallery</span>
            </li>
            <li class="step step--incomplete step--inactive">
                <div class="step-progress incomplete"></div>
                <span class="step__icon"></span>
                <span class="step__label">Select Theme</span>
            </li>
            <li class="step step--incomplete step--inactive">
                <span class="step__icon"></span>
                <span class="step__label">Preview</span>
            </li>
        </ul>
    </div>
    <div class="container">
        <form action="/kaddapp/social_details/" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="input-group">
                    <h6>Social Media Links</h6>
                </div>
                <input type="hidden" name="result" value={{sno}} />
                <div class="input-group">
                    <div class="col-twothird">
                        <h4>Facebook Link</h4>
                        <input type="text" name="facebook" placeholder="Enter your facebook account link" />
                    </div>
                </div>
                <div class="input-group">
                    <div class="col-twothird">
                        <h4>Instagram Link</h4>
                        <input type="text" name="instagram" placeholder="Enter your instagram account link" />
                    </div>
                </div>
                <div class="input-group">
                    <div class="col-twothird">
                        <h4>Youtube link</h4>
                        <input type="text" name="youtube" placeholder="Enter your youtube account link" />
                    </div>
                </div>
            </div>
            
            <button type="submit" class="skip">Submit & next</button>
        </form>
    </div>
</div>
<!-- partial -->
<script src="{% static 'script.js'%}"></script>
<script src="{% static 'script2.js'%}"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
{% endblock body%}
